spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

app:
  async:
    core-pool-size: 5
    max-pool-size: 10
    queue-capacity: 500
    thread_name_prefix: HashGenerator-
  scheduler:
    cleaner: "0 0 0 * * ?"

hash:
  batch-size: 100
  cache:
    capacity:
      value: 100
      min_percent: 20