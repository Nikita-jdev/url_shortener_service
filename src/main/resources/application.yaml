spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=url_shortener
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    changelog: classpath:db/changelog/db.changelog-master.yaml
    default-schema: public

  data:
    redis:
      port: 6379
      host: localhost
      cache:
        urlByHash: url_by_hash

server:
  port: 8080

logging:
  level:
    root: info

hash-generator:
  unique-batch: 100
  thread-pool-size: 5
  thread-queue: 100