spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      port: 6379
      host: localhost

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

thread-pool:
  pool-size: 20
  queue-size: 100

hash:
  generation-batch: 1000
  cache-size: 1000
  cache-min-fill-percent: 20

scheduler:
  clean-hashes-cron: "@daily"

expression:
  cron: 0 0 0 * * ?

length:
  batchSize: 100
  range: 3
  start: 5
  n: 10

url: http://localhost:8080/api/

async:
  core: 10
  max: 20
  queue_capacity: 50

hash:
  cache:
    capacity: 20
    fill:
      percent: 20