spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=url_shortener
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    default-schema: public

  data:
    redis:
      port: 6379
      host: localhost

  async:
    core-pool-size: 5
    max-pool-size: 10
    queue-capacity: 1000

server:
  port: 8080

logging:
  level:
    root: info

hash:
  range: 10000
  capacity: 10000

scheduler:
  clearUrls:
    cronExpression: "0 0 0 * * ?" # Каждый день в полночь