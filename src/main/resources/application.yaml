spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=url_shortener
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 1000
        order_inserts: true
        order_updates: true

  redis:
    host: localhost
    port: 6379

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

hash:
  range: 100000
  cash:
    capacity: 10000
    fill:
      percent: 20
  cron:
    expression: 0 0 0 * * *

url:
  address: https://sh.com/
  to-be-deleted:
    interval: 1 year

executor:
  settings:
    max_pool_size: 15
    core_pool_size: 8
    queue_capacity: 10