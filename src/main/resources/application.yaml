spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      port: 6379
      host: localhost

server:
  port: 8080

logging:
  level:
    root: info

async:
  max-pool-size: 15
  core-pool-size: 10
  queue-capacity: 10000
  thread-name-prefix: AsyncExecutorThread-

hash:
  range: 10000
  cache:
    capacity: 10000
    fill-percent: 20

schedule:
  cron:
    clear-urls: "0 0 3 * * ?" # Запуск каждый день в 3 утра

static-url:
  url-prefix: https://short.com/