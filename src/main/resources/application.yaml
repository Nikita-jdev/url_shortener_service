spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        batch_size: 50
        order_inserts: true
        order_updates: true
        jdbc.batch_versioned_data: true
  data:
    redis:
      host: localhost
      port: 6379

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info
batch:
  size: 100
executor_pool:
  size: 15
cache:
  generator:
    cron: 0 0 * * * *
  size: 100
  percentSize: 20
scheduler:
  cron: 0 0 * * * *
url: http://shortener/
